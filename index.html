<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="https://www.theodinproject.com/assets/icons/odin-icon-b5b31c073f7417a257003166c98cc23743654715305910c068b93a3bf4d3065d.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <section>
            <div class="displays-container">
                <div class="previous-display">
                    <p class="para p-previous">15 + 2 = 17</p>
                </div>
                <div class="display">
                    <p class="para p-display">16 + 10</p>
                </div>
            </div>
            <div class="digits-container">
                <div class="digits">
                    <div class="dg-left">
                        <div class="column I">
                            <button class="left-btn">7</button>
                            <button class="left-btn">4</button>
                            <button class="left-btn">1</button>
                            <button class="left-btn">0</button>
                        </div>
                        <div class="column II">
                            <button class="left-btn">8</button>
                            <button class="left-btn">5</button>
                            <button class="left-btn">2</button>
                            <button class="left-btn">(</button>
                        </div>
                        <div class="column III">
                            <button class="left-btn">9</button>
                            <button class="left-btn">6</button>
                            <button class="left-btn">3</button>
                            <button class="left-btn">)</button>
                        </div>
                        <div class="column IV">
                            <button class="left-btn">รท</button>
                            <button class="left-btn">x</button>
                            <button class="left-btn">-</button>
                            <button class="left-btn">+</button>
                        </div>
                    </div>
                    <div class="dg-right">
                        <button class="right-btn delete">
                            <span class="material-symbols-outlined">
                            backspace
                            </span>
                        </button>
                        <button class="right-btn equal">=</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2022 quiet-arthur
            <a target="_blank" href="https://github.com/quiet-arthur">
                <img src="./icons/github-icon.png">
            </a>
        </p>
        
    </footer>
</body>
</html>
